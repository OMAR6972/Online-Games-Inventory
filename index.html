        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');
        const genreFilter = document.getElementById('genre-filter');
        const playerFilter = document.getElementById('player-filter');
        const gameCountLabel = document.getElementById('game-count');
        const noResults = document.getElementById('no-results');

        function getPlayerBadgeColor(count) {
            if (count === 2) return 'bg-blue-500/20 text-blue-300 border-blue-500/30';
            if (count <= 4) return 'bg-emerald-500/20 text-emerald-300 border-emerald-500/30';
            return 'bg-purple-500/20 text-purple-300 border-purple-500/30';
        }

        function getGenreBadgeColor(genre) {
            switch(genre) {
                case 'Horror': return 'bg-red-500/20 text-red-300 border-red-500/30';
                case 'Party': return 'bg-pink-500/20 text-pink-300 border-pink-500/30';
                case 'Shooter': return 'bg-orange-500/20 text-orange-300 border-orange-500/30';
                case 'Puzzle': return 'bg-cyan-500/20 text-cyan-300 border-cyan-500/30';
                case 'Survival': return 'bg-green-500/20 text-green-300 border-green-500/30';
                default: return 'bg-slate-500/20 text-slate-300 border-slate-500/30';
            }
        }

        function getInitials(title) {
            return title.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function generateGradient(title) {
            const hash = title.split('').reduce((acc, char) => char.charCodeAt(0) + ((acc << 5) - acc), 0);
            const hue1 = Math.abs(hash % 360);
            const hue2 = (hue1 + 40) % 360;
            return `linear-gradient(135deg, hsl(${hue1}, 70%, 20%), hsl(${hue2}, 70%, 15%))`;
        }

        function toggleText(id) {
            const textElement = document.getElementById(`desc-${id}`);
            const btnElement = document.getElementById(`btn-${id}`);
            textElement.classList.toggle('expanded');
            
            if (textElement.classList.contains('expanded')) {
                btnElement.innerHTML = 'Show less <i class="fa-solid fa-chevron-up ml-1"></i>';
            } else {
                btnElement.innerHTML = 'Show more <i class="fa-solid fa-chevron-down ml-1"></i>';
            }
        }

        function renderGames(filterText = '', maxPlayers = 'all', genre = 'all') {
            gamesGrid.innerHTML = '';
            
            const filteredGames = games.filter(game => {
                const matchesText = game.title.toLowerCase().includes(filterText.toLowerCase());
                
                let matchesPlayers = true;
                if (maxPlayers === '2') matchesPlayers = game.players === 2;
                else if (maxPlayers === '4') matchesPlayers = game.players <= 4 && game.players > 2;
                else if (maxPlayers === '5') matchesPlayers = game.players >= 5;

                let matchesGenre = true;
                if (genre !== 'all') matchesGenre = game.genre === genre;

                return matchesText && matchesPlayers && matchesGenre;
            });

            gameCountLabel.innerText = `${filteredGames.length} Games`;

            if (filteredGames.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            filteredGames.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'card-hover glass-panel rounded-xl overflow-hidden flex flex-col h-full transition-all duration-300 group';
                
                const ytSearchLink = `https://www.youtube.com/results?search_query=${encodeURIComponent(game.title + ' gameplay')}`;
                
                card.innerHTML = `
                    <div class="h-32 relative flex items-center justify-center border-b border-slate-700" style="background: ${generateGradient(game.title)}">
                        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-all"></div>
                        <h3 class="text-4xl font-bold text-white/10 select-none absolute">${getInitials(game.title)}</h3>
                        
                        <div class="absolute top-3 right-3 flex flex-col items-end gap-1">
                             <div class="flex gap-1">
                                <span class="text-xs font-bold px-2 py-1 rounded border ${getGenreBadgeColor(game.genre)}">
                                    ${game.genre}
                                </span>
                                <span class="text-xs font-bold px-2 py-1 rounded border bg-slate-700/50 text-slate-300 border-slate-500/30">
                                    <i class="fa-solid fa-hard-drive mr-1"></i> ${game.size}
                                </span>
                             </div>
                             <span class="text-xs font-bold px-2 py-1 rounded border ${getPlayerBadgeColor(game.players)}">
                                <i class="fa-solid fa-users mr-1"></i> ${game.players} Max
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-5 flex-grow flex flex-col">
                        <h2 class="text-xl font-bold text-white mb-2 line-clamp-1" title="${game.title}">${game.title}</h2>
                        
                        <div class="flex-grow mb-2">
                            <p id="desc-${index}" class="description-text text-slate-400 text-sm cursor-pointer" onclick="toggleText(${index})">
                                ${game.story}
                            </p>
                            <button id="btn-${index}" onclick="toggleText(${index})" class="text-xs text-emerald-400 hover:text-emerald-300 mt-1 focus:outline-none">
                                Show more <i class="fa-solid fa-chevron-down ml-1"></i>
                            </button>
                        </div>
                        
                        <div class="flex gap-2 mt-4 pt-4 border-t border-slate-700/50">
                            <a href="${game.link}" target="_blank" rel="noopener noreferrer" 
                               class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-semibold py-2 px-3 rounded text-center transition-colors shadow-lg shadow-emerald-900/20">
                                <i class="fa-solid fa-download mr-1"></i> Get Game
                            </a>
                            <a href="${ytSearchLink}" target="_blank" rel="noopener noreferrer" 
                               class="flex-1 bg-slate-700 hover:bg-red-600 hover:text-white text-slate-300 text-sm font-semibold py-2 px-3 rounded text-center transition-colors">
                                <i class="fa-brands fa-youtube mr-1"></i> Gameplay
                            </a>
                        </div>
                    </div>
                `;
                gamesGrid.appendChild(card);
            });
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            renderGames(e.target.value, playerFilter.value, genreFilter.value);
        });

        playerFilter.addEventListener('change', (e) => {
            renderGames(searchInput.value, e.target.value, genreFilter.value);
        });

        genreFilter.addEventListener('change', (e) => {
            renderGames(searchInput.value, playerFilter.value, e.target.value);
        });

        // Initial Render
        renderGames();
    </script>
